<section class="h-100 gradient-form" style="background-color: #eee;">
  <p-toast></p-toast>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <h3 class="mb-2" style="text-align: center;display: block;font-size: 30px">Please login to your account</h3>

                <form [formGroup]="form">
                  <div class="form-outline mb-4">
                    <p class="form-label">Username</p>
                    <input type="text" #userNameRef  class="form-control" placeholder="Username" formControlName="userName"/>
                  </div>
                  <div class="form-outline mb-4">

                    <p class="form-label">Password</p>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
                  </div>
                  <div class="text-center pt-1 mb-3 pb-1">
                    <p-button label="Login" [disabled]="!form.valid" (click)="login()" ></p-button>
                    <div class="mt-1">
                      <a class="text-muted" href="/auth/forgot-password">Forgot password?</a>
                    </div>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2 mr-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" routerLink="/auth/register">Create new</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">DanceScape Explorer</h4>
                <p class="small mb-0">Dance Your Heart Out, Claim The Spotlight</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
