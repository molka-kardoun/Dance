<div class="col-12">
  <div class="card px-6 py-6">
    <p-toast></p-toast>

    <p-table #dt [value]="allCoach" responsiveLayout="scroll" [rows]="5" [globalFilterFields]="['username']"
             [paginator]="true" [rowsPerPageOptions]="[5,15,30]" [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  [rowHover]="true" dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
          <h5 class="m-0">Manage Coach</h5>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="username">Coach name <p-sortIcon field="username"></p-sortIcon></th>
          <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-c>
        <tr>
          <td>
            <span class="p-column-title">Dance-hall name</span>
            {{c.username}}
          </td>
          <td>
            <span class="p-column-title">accountStatus</span>
            <span *ngIf="c.status==true" style="color: #146c43; font-size: large">AVAILABLE</span>
            <span *ngIf="c.status==false" style="color: #d8363a; font-size: large">NOT AVAILABLE</span>
          </td>
          <td>
            <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-text"
                    (click)="changeStatus(c.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
